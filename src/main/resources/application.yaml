server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: spring-boot-test-api

management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  health:
    db:
      enabled: true
    diskSpace:
      enabled: true
    defaults:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.example: DEBUG
  file:
    name: /app/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
