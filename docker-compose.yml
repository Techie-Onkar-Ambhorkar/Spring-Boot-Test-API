version: "3.8"

services:
  spring-boot-test-api:
    image: spring-boot-test-api:latest
    container_name: spring-boot-test-api-app
    restart: unless-stopped
    ports:
      - "8050:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-default}
      - JAVA_OPTS=${JAVA_OPTS:-"-Xms256m -Xmx512m"}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 6
      start_period: 30s